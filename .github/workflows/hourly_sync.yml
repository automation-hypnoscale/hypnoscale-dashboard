name: Hourly Sales Sync

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:    # Allows manual button click

jobs:
  sync-sales:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install libraries
        # We install directly to ensure it works without needing a requirements.txt file
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv supabase

      - name: Run Data Sync
        env:
          # All these variables must be aligned perfectly under 'env:'
          SYNC_DAYS: "3"
          PYTHONUNBUFFERED: "1"
          CHECKOUT_CHAMP_ID: ${{ secrets.CHECKOUT_CHAMP_ID }}
          CHECKOUT_CHAMP_PASS: ${{ secrets.CHECKOUT_CHAMP_PASS }}
          FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}
          FACEBOOK_AD_ACCOUNT_ID: ${{ secrets.FACEBOOK_AD_ACCOUNT_ID }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          python scripts/backfill_sales.py
          # python scripts/sync_fb_ads.py  <-- Uncomment this line when you are ready to sync Ads too!
